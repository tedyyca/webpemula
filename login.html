<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏋️ Login - Gym Management System</title>
</head>
<body>
    <center>
        <table width="600" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td align="center">
                    <h1>🏋️‍♂️ Sistem Gym Kita 💪</h1>
                    <hr>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Form Login -->
                    <form action="selamatdatang.html" method="get">
                        <center>
                            <h2>🔐 Login Member</h2>
                        </center>
                        
                        <table width="100%" cellpadding="8" cellspacing="5">
                            <tr>
                                <td width="200" align="right"><b>Username / Email:</b></td>
                                <td>
                                    <input name="username" type="text" required 
                                           placeholder="Masukkan username atau email" size="25">
                                </td>
                            </tr>
                            <tr>
                                <td align="right"><b>Password:</b></td>
                                <td>
                                    <input name="password" type="password" required 
                                           placeholder="Masukkan password" size="25" minlength="8">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <br>
                                    <button type="submit">
                                        <big><b>🚀 Masuk</b></big>
                                    </button>
                                    &nbsp;&nbsp;
                                    <a href="pendaftaran.html">
                                        <button type="button">
                                            <big><b>📝 Daftar Member Baru</b></big>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        </table>
                        
                        <br>
                        <center>
                            <p><small><i>Klik "Masuk" untuk login dan melihat salam olahraga</i></small></p>
                        </center>
                    </form>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <br><br>
                    <hr>
                    <p><b>💪 Gym Terbaik untuk Kesehatan Anda!</b></p>
                    <p>📞 Hubungi: <b>0800-0000-0000</b> | 📧 Email: <b>gymkita@gmail.com</b></p>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
